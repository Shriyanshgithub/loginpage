<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- <video autoplay loop muted plays-inline class="background-clip">

        <form class="login_form" onsubmit="return validate()">
            <!-- <p id="error"></p> -->
            <h2>Login</h2>
            <div class="input-group">
                <i class="fa fa-user"></i>
                <input type="text" placeholder="Username" class="input_text" name="user" id="user"
                autocomplete="off">
                <p id="error"></p>
                <!-- <i class="fa fa-times u_times"></i>
                <i class="fa fa-check u_check"></i> -->
            </div>

            <div class="input-group">
                <i class="fa fa-unlock-alt"></i>
                <input type="password" placeholder="Password" class="input_text" name="password" autocomplete="off" id="password">
                <p id="error"></p>
                <!-- <i class="fa fa-times p_times"></i>
                <i class="fa fa-check p_check"></i> -->
            </div>
            <div class="button">
                <button>SUBMIT</button>
            </div>
            <div class="footer">
                <a>Forgot Password</a>
                <a>SignUp</a>
            </div>
        </form>
    </div>



    <script src="https://kit.fontawesome.com/bf520e6492.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
